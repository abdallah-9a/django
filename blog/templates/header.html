    <a class="btn btn-outline-light btn-sm me-2" href="###">Manage</a>

    <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}"

    >
    <a class="btn btn-primary btn-sm" href="{%url 'signup' %}">Register</a>
