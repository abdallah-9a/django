{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Add Plan</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_name" class="form-label">Plan Name</label>
      <input
        type="text"
        name="name"
        id="id_name"
        class="form-control"
        required />
    </div>
    <button type="submit" class="btn btn-dark">Add Plan</button>
  </form>
</div>
{% endblock content %}
